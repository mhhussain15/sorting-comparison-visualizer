<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sorting Algorithm Comparison</title>
</head>
<body>
    <div class="header">
        <h1>Sort Comparison</h1>
    </div>
    <div class="container">
        <div class="visualization">
            <h2>Quick Sort</h2>
            <canvas id="quickSortCanvas" width="300" height="400"></canvas>
        </div>
        <div class="visualization">
            <h2>Bubble Sort</h2>
            <canvas id="bubbleSortCanvas" width="300" height="400"></canvas>
        </div>
        <div class="visualization">
            <h2>Selection Sort</h2>
            <canvas id="selectionSortCanvas" width="300" height="400"></canvas>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
